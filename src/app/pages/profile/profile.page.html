
<ion-content>

 

  <ion-card  *ngFor="let x of array; let i = index">
    <div  >
<ion-grid>
  <ion-row>
    <ion-col size="4">
    </ion-col>
    <ion-col size="4">
      <ion-avatar style="height:100px;width:100px;">
        <img  src="assets/profile.jpg">
      </ion-avatar>
    </ion-col>
    <ion-col size="4">

    </ion-col>
  </ion-row>
</ion-grid>

     


     <ion-card-header>

      <ion-grid>
        <ion-row>
          {{x.company_name}}
        </ion-row>
        <ion-row>
          {{x.aboutus}}
        </ion-row>
        <ion-row>
          {{x.company_address}}
        </ion-row>
        <ion-row>
          <div *ngFor="let y of x.outside_features;">
            <ion-card-subtitle *ngIf="y==='Ben 10'"  >
              <img style="height:15%;width:15%;" src="./assets/outside/228467827.ico" />
            </ion-card-subtitle>
          </div>
        </ion-row>
        <ion-row>
          {{x.company_emaile}}
        </ion-row>
        <ion-row>
          {{x.company_tel}}
        </ion-row>
        <ion-row>
          {{x.company_website}}
        </ion-row>
        <ion-row>
          {{x.social_media}}
        </ion-row>
      </ion-grid>
